<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLT: TodoListTodo</title>
</head>
<body class="body-grid">
  <header class = "header">
    <div class="task-list-options-container">
      <button type="button" id="open-create-task-dialog">
        <svg class="open-create-task-dialog-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
        </svg>
        <h3>New Task</h3>
      </button>
    </div>
    <div class="header-icon-button-container">
      <button class="header-icon-button  settings-icon-button">
        <svg class="header-icon  settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
        </svg>
      </button>
      <div class="settings-options-container hide">
        <button class="clear-memory-button">Clear Memory</button>
        <button class="refresh-demo-button">Refresh Demo</button>

      </div>
    </div>

  </header>

  <section class="sidebar">
    <div class="sidebar-brand-container">
      <svg class="sidebar-logo-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path class="sidebar-icon-arrow-0" d="M 440 -82 Q 364 -90 298.5 -123.5 T 184.5 -210.5 Q 136 -264 108 -333 T 80 -480 Q 80 -571 116.5 -648 T 216 -780 H 120 V -860 H 360 V -620 H 280 V -729 Q 225 -685 192.5 -620.5 T 160 -480 Q 160 -357 240.5 -267.5 T 440 -163 V -82 Z"></path>
        <path class="sidebar-icon-check" d="M 423 -296 L 254 -466 L 310 -522 L 423 -409 L 650 -636 L 706 -579 L 423 -296 Z "></path>
        <path class="sidebar-icon-arrow-1" d="M 600 -100 V -340 H 680 V -231 Q 735 -276 767.5 -340 T 800 -480 Q 800 -603 719.5 -692.5 T 520 -797 V -878 Q 672 -863 776 -750 T 880 -480 Q 880 -389 843.5 -312 T 744 -180 H 840 V -100 H 600 Z"></path>
      </svg>
      <h1 class="sidebar-brand-name">T<span class="highlight-primary">L</span>T</h1>
    </div>
    

    <div class="home-group">
      <button type="button" class="home-group-button" value="home">Home</button>
    </div>

    
    <div class="groups-interface">
      <button type="button" class="groups-interface-button" value="groups-interface">
        Groups Interface
      </button>
    </div>



    <div class="sidebar-hide-container-button-container">
    <button id="sidebar-hide-group-container-button" class="sidebar-hide-group-container-button">
      <svg class="sidebar-hide-group-container-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7.41,18.41L6,17L12,11L18,17L16.59,18.41L12,13.83L7.41,18.41M7.41,12.41L6,11L12,5L18,11L16.59,12.41L12,7.83L7.41,12.41Z"></path>
      </svg>
      <div class="default-groups-button-text">Default Groups</div>
    </button>
    <div class="default-group-container">
        <div class="default-group sidebar-group-with-submenu">
          <button type="button" class="default-group-submenu-expand-button sidebar-submenu-expand-button">
            <svg class="default-group-icon due-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15,13H16.5V15.82L18.94,17.23L18.19,18.53L15,16.69V13M19,8H5V19H9.67C9.24,18.09 9,17.07 9,16A7,7 0 0,1 16,9C17.07,9 18.09,9.24 19,9.67V8M5,21C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H6V1H8V3H16V1H18V3H19A2,2 0 0,1 21,5V11.1C22.24,12.36 23,14.09 23,16A7,7 0 0,1 16,23C14.09,23 12.36,22.24 11.1,21H5M16,11.15A4.85,4.85 0 0,0 11.15,16C11.15,18.68 13.32,20.85 16,20.85A4.85,4.85 0 0,0 20.85,16C20.85,13.32 18.68,11.15 16,11.15Z" />
            </svg>
            <h3 class="sidebar-group-title">Due</h3>
            <svg class="sidebar-group-chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
            </svg>
          </button>
          <div class="default-group-submenu-container sidebar-submenu-container sidebar-submenu-container hide">
              <button type="button" class="default-group-button sidebar-submenu-item all-due-group-button" value="due-all"> All Due </button>
              <button type="button" class="default-group-submenu-button sidebar-submenu-item  overdue-group-button" value="due-overdue"> Overdue </button>
              <button type="button" class="default-group-button sidebar-submenu-item today-group-button" value="due-today"> Today </button>
              <button type="button" class="default-group-button sidebar-submenu-item tomorrow-group-button" value="due-tomorrow"> Tomorrow </button>
              <button type="button" class="default-group-button sidebar-submenu-item this-week-group-button" value="due-this-week"> This Week </button>
              <button type="button" class="default-group-button sidebar-submenu-item next-week-group-button" value="due-next-week"> Next Week </button>
              <button type="button" class="default-group-button sidebar-submenu-item this-month-group-button" value="due-this-month"> This Month </button>
              <button type="button" class="default-group-button sidebar-submenu-item next-month-group-button" value="due-next-month"> Next Month </button>
              <button type="button" class="default-group-button sidebar-submenu-item later-group-button" value="due-later"> Later </button>
            </div>
        </div>
      <div class="default-group sidebar-group-with-submenu">
        <button type="button" class="default-group-submenu-expand-button sidebar-submenu-expand-button">
          <svg class="default-group-icon priority-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 3H14V14H10V3M10 21V17H14V21H10Z" />
          </svg>
          <h3 class="sidebar-group-title">Priority</h3>
          <svg class="sidebar-group-chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
          </svg>
        </button>
        <div class="default-group-submenu-container sidebar-submenu-container sidebar-submenu-container hide">
          <button type="button" class="default-group-submenu-button sidebar-submenu-item  urgent-group-button" value="priority-urgent"> Urgent </button>
          <button type="button" class="default-group-button sidebar-submenu-item high-group-button" value="priority-high"> High </button>
          <button type="button" class="default-group-button sidebar-submenu-item medium-group-button" value="priority-medium"> Medium </button>
          <button type="button" class="default-group-button sidebar-submenu-item low-group-button" value="priority-low"> Low </button>
          <button type="button" class="default-group-button sidebar-submenu-item none-group-button" value="priority-none"> None </button>
        </div>
      </div>
      <div class="default-group">
        <button type="button" class="default-group-button completed-group-button">
          <svg class="default-group-icon completed-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" />
          </svg>
          <h3 class="sidebar-group-title" value="complete">Completed</h3>
        </button>
      </div>
      </div>
    </div>
    <div class="sidebar-hide-container-button-container">
      <button id="sidebar-hide-group-container-button" class="sidebar-hide-group-container-button sidebar-container-hidden">
        <svg class="sidebar-hide-group-container-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M7.41,18.41L6,17L12,11L18,17L16.59,18.41L12,13.83L7.41,18.41M7.41,12.41L6,11L12,5L18,11L16.59,12.41L12,7.83L7.41,12.41Z"></path>
        </svg>
        <div class="user-groups-button-text">Your Groups</div>
      </button>
      <div class="user-groups-container hide">
  
        </div>
      </div>
    </div>
  </section>

  <main class="main-content">

    <h2 class="task-list-title">Home</h2>
    <div class="task-card-container">
    </div>
  </main>

</body>
